<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <link rel="preload" href="./debug/2016112000.png" as="image" />
    <link rel="preload" href="./debug/2016112000.json" as="script" />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src="../debug/wind-gl.js"></script>
<script src="../debug/wind-custom-layer.js"></script>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

    const windLayer123 = windLayer;

    const windFiles1 = {
        0: '2016112000',
        6: '2016112006',
        12: '2016112012',
        18: '2016112018',
        24: '2016112100',
        30: '2016112106',
        36: '2016112112',
        42: '2016112118',
        48: '2016112200'
    };

    function getJSON(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.open('get', url, true);
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                callback(xhr.response);
            } else {
                throw new Error(xhr.statusText);
            }
        };
        xhr.send();
    }

    function updateWind(name) {
        // TODO: move this file to webgl-wind once the API is released.
        getJSON('../debug/' + windFiles1[name] + '.json', function (windData) {
            const windImage = new Image();
            windData.image = windImage;
            windImage.src = '../debug/' + windFiles1[name] + '.png';
            windImage.onload = function () {
                windLayer123.onSet(windData,windImage);
            };
        });
    }

    updateWind(0);

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-122.4194, 37.7749],
    style: 'mapbox://styles/mapbox/streets-v11',
    hash: true,
    projection: 'globe'
});



map.on("load",()=>{
    setTimeout(()=>{
        map.addLayer(windLayer123);
    },1000)

})

</script>
</body>
</html>
